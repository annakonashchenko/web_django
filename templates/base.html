{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>{% block title %}Base{% endblock %}</title>
</head>
<body id="top">
    <header id="header">

        <nav id="nav">
            <ul>
                <li><a href="{% url 'main_page' %}">Блог о путешествиях</a></li>
                <li><a href="{% url 'about_page' %}">О блоге</a></li>
                <li><a href="{% url 'posts_page' %}">Посты</a></li>
                <li><a href="{% url 'comments_page' %}">Оставить отзыв о блоге</a></li>

            </ul>
        </nav>
    </header>

    <!-- Баннер -->
    <section id="banner">
    <div class="cont main-content">

        {% block content %}
        {% endblock %}
    </div>
    </section>

    <!-- Футер -->
    <footer id="footer">
        <div class="container">
            <h2>Связаться с нами</h2>
            <ul class="icons">
                <li><a href="#" class="fa fa-twitter"><span class="label">Twitter</span></a></li>
                <li><a href="#" class="fa fa-vk"><span class="label">VK</span></a></li>
                <li><a href="#" class="fa fa-pinterest"><span class="label">Pinterest</span></a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
